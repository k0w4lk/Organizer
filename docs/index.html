<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset='utf-8'>
  <link rel='stylesheet' href='style/css/style.min.css'>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>MY ORGANIZER</title>
</head>

<body>
  <main class="l-main">
    <div class="l-main__container">
      <header class='l-main-header'>
        <h1 class="l-main-header__heading">MY ORGANIZER</h1>
        <span class="l-main-header__date" id='current-date'></span>
        <div class="l-main-header__info">
          <div class="l-main-header__quote-of-day">
            <h2 class="l-main-header__quote-of-day-heading">Quote of the Day
            </h2>
            <h3 class="l-main-header__quote-of-day-author" id="qod-author"></h3>
            <q class="l-main-header__quote-of-day-text" id="qod-text"></q>
          </div>
          <div class="l-main-header__weather" id="weather-block">
            <div class="l-main-header__weather-preloader" id="weather-preload">
              <div class="l-main-header__weather-preloader-center"></div>
            </div>
            <div
              class="l-main-header__weather-loaded l-main-header__weather-loaded_hidden"
              id="weather-load">
              <div class="l-main-header__weather-info">
                <div class="l-main-header__weather-text">
                  <span class="l-main-header__weather-city"
                    id='weather-city'></span>
                  <span class="l-main-header__weather-temperature"
                    id='weather-temperature'></span>
                </div>
                <span class="l-main-header__weather-feels-like"
                  id='feels-like'></span>
                <div class="l-main-header__weather-change">
                  <span class="l-main-header__weather-change-city"
                    id="change-city"></span>
                  <span class="l-main-header__weather-change-button"
                    id="change-city-button">Change.</span>
                </div>
              </div>
              <button class="l-main-header__weather-refresh"
                id="weather-refresh"></button>
              <img class="l-main-header__weather-icon" alt='weather-icon'
                id='weather-icon'>
            </div>
          </div>
        </div>
      </header>
      <div class="l-main-tasks">
        <h2 class="l-main-tasks__heading">My Tasks</h2>
        <div class="l-main-tasks-header__add-task">
          <div class="l-main-tasks-header__input-container">
            <span class="l-main-tasks-header__input-error"
              id="new-task-error"></span>
            <textarea class="l-main-tasks-header__input-task-text"
              placeholder="Enter a name for the task..." id="new-task-text"
              maxlength="100"></textarea>
          </div>
          <button class="l-main-tasks-header__new-task-add-button"
            id="new-task-add">Add</button>
        </div>
        <div class="l-main-tasks__container">
          <div class="l-main-tasks__info">
            <h2 class="l-main-tasks__info-heading">Tasks to be completed - </h2>
            <div class="l-main-tasks__info-counter" id='counter-TBD'>0</div>
          </div>
          <div class="l-main-tasks__mass-action-buttons" id="mass-buttons-TBD">
            <input type="checkbox" class="l-main-tasks__choose-all-button"
              title="Choose all tasks" id="choose-all-TBD">
            <input type='button' disabled title="Mark as done"
              class="l-main-tasks__done-button" id="all-to-done">
            <input type='button' disabled title="Delete"
              class="l-main-tasks__delete-button" id="delete-all-TBD">
          </div>
          <ul class="l-main-tasks__list" id="list-TBD"></ul>
        </div>
        <div class="l-main-tasks__container">
          <div class="l-main-tasks__info">
            <h2 class="l-main-tasks__info-heading">Completed tasks - </h2>
            <div class="l-main-tasks__info-counter" id='counter-done'>0</div>
          </div>
          <div class="l-main-tasks__mass-action-buttons" id="mass-buttons-done">
            <input type="checkbox" class="l-main-tasks__choose-all-button"
              title="Choose all tasks" id="choose-all-done">
            <input type='button' disabled title="Return for execution"
              class="l-main-tasks__undone-button" id="all-to-execution">
            <input type='button' disabled title="Delete"
              class="l-main-tasks__delete-button" id="delete-all-done">
          </div>
          <ul class="l-main-tasks__list" id="list-done"></ul>
        </div>
      </div>
      <div class="l-main__calendar">
        <button class="l-main__calendar-today" title="Today"
          id="go-to-today"></button>
        <div class="l-main__calendar-controls">
          <button type="button" id="prev-month" title="Предыдущий месяц"
            class="l-main__calendar-change-month"></button>
          <div id="curr-month" class="l-main__calendar-current-month"></div>
          <button type="button" id="next-month" title="Следующий месяц"
            class="l-main__calendar-change-month"></button>
        </div>
        <div class="l-main__calendar-days">
          <div class="l-main__calendar-days-item">MON</div>
          <div class="l-main__calendar-days-item">TUE</div>
          <div class="l-main__calendar-days-item">WED</div>
          <div class="l-main__calendar-days-item">THU</div>
          <div class="l-main__calendar-days-item">FRI</div>
          <div
            class="l-main__calendar-days-item l-main__calendar-days-item_red">
            SAT
          </div>
          <div
            class="l-main__calendar-days-item l-main__calendar-days-item_red">
            SUN
          </div>
        </div>
        <div id="calendar">
        </div>
      </div>
      <div class="l-main__calculator">
        <p class="l-main__calculator-info">8 DIGITS</p>
        <div class="l-main__calculator-output-wrapper">
          <p class="l-main__calculator-output" id="output"></p>
          <button class="l-main__calculator-btn l-main__calculator-btn_c"
            id="clean">C</button>
        </div>
        <div id="buttons" class="l-main__calculator-numbers">
          <button class="l-main__calculator-btn l-main__calculator-btn_dark"
            value="7">7</button>
          <button class="l-main__calculator-btn l-main__calculator-btn_dark"
            value="8">8</button>
          <button class="l-main__calculator-btn l-main__calculator-btn_dark"
            value="9">9</button>
          <button class="l-main__calculator-btn l-main__calculator-btn_light"
            value="/">&#xF7;</button>
          <button class="l-main__calculator-btn l-main__calculator-btn_dark"
            value="4">4</button>
          <button class="l-main__calculator-btn l-main__calculator-btn_dark"
            value="5">5</button>
          <button class="l-main__calculator-btn l-main__calculator-btn_dark"
            value="6">6</button>
          <button class="l-main__calculator-btn l-main__calculator-btn_light"
            value="*">*</button>
          <button class="l-main__calculator-btn l-main__calculator-btn_dark"
            value="1">1</button>
          <button class="l-main__calculator-btn l-main__calculator-btn_dark"
            value="2">2</button>
          <button class="l-main__calculator-btn l-main__calculator-btn_dark"
            value="3">3</button>
          <button class="l-main__calculator-btn l-main__calculator-btn_light"
            value="-">-</button>
          <button class="l-main__calculator-btn l-main__calculator-btn_dark"
            value="0">0</button>
          <button
            class="l-main__calculator-btn l-main__calculator-btn_light l-main__calculator-btn-eq"
            value="=">=</button>
          <button class="l-main__calculator-btn l-main__calculator-btn_light"
            value="+">+</button>
        </div>
      </div>
    </div>
    </div>
  </main>
  <script src='js/index.js'></script>
</body>

</html>
