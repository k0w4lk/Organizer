<!DOCTYPE html>
<html>
  <head>
  <meta charset='utf-8'>
  <link rel='stylesheet' href='style/css/style.min.css'>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ToDo List</title>
  </head>
  
  <body>
    <div class="c-main-container">
      <main class="l-main">
  <header class='l-main-header'>
  <h1 class="l-main-header__heading">МОИ ЗАДАЧИ</h1>
  <div class="l-main-header__add-task">
    <input type="text" class="l-main-header__new-task-text" placeholder="Введите название задачи..." maxlength="30">
    <button class="l-main-header__new-task-add">Добавить задачу</button>
  </div>
</header>

  <div class="l-main__tasks">
    <div class="l-main__tbd">
      <div class="l-main__tbd-info">
        <h2 class="l-main__tbd-heading">Задачи к выполнению:</h2>
        <div class="l-main__tbd-counter">0</div>
      </div>
      <div class="l-main__tbd-buttons">
        <input type='button' disabled title="Отметить как выполненное" class="done-task-button done-button">
        <input type='button' disabled title="Удалить" class="delete-task-button delete-button">
      </div>
      <ul class="l-main__tbd-tasks"></ul>
    </div>
    <div class="l-main__done">
      <div class="l-main__done-info">
        <h2 class="l-main__done-heading">Выполнено:</h2>
        <div class="l-main__done-counter">0</div>
      </div>
      <div class="l-main__done-buttons">
        <input type='button' disabled title="Вернуть на выполнение" class="undone-task-button undone-button">
        <input type='button' disabled title="Удалить" class="delete-done-task-button delete-button">
      </div>
      <div class="l-main__done-tasks"></div>
    </div>
  </div>
</main>

    </div>
    <script src='js/script.min.js'></script>
  </body>
</html>
